version: "2"
services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ../webapp:/www
            - ./site.conf:/etc/nginx/conf.d/site.conf
        depends_on: 
            - mysql
            - php
    php:
        build: .
        image: php
        ports:
            - "9080:9000"
        volumes:
            - ../webapp:/www
        depends_on:
            - mysql
    mysql:
        image: mysql:latest
        ports:
            - "3306:3306"
        volumes:
            - ./docker.cnf:/etc/mysql/conf.d/docker.cnf
        environment:
            MYSQL_ROOT_PASSWORD: welcome
            MYSQL_DATABASE: darkest
            MYSQL_USER: darkest
            MYSQL_PASWORD: welcome
